    <div class="container position-absolute top-50 start-50 translate-middle col-5 p-5">
        <div>
            <form class="form-control " action="">
                <h2 class="text-center fs-3  mb-5">Registration Form</h2>
                <div class="input-name mx-auto m-3">
                    <i class="fa fa-user lock  text-info"></i>
                    <input type="First name" placeholder="First name" class="name">
                    <span>
                        <i class="fa fa-user lock  text-info"></i>
                        <input type="last name" placeholder="Last name" class="name ">
                    </span>
                </div>

                <div class="input-name mx-auto m-3">
                    <i class="fa fa-envelope email text-info"></i>
                    <input type="EMAIL"email placeholder="Email" required class="text-name w-75 ">
                </div>

                <div class="input-name mx-auto m-3 ">   
                    <i class="fa fa-lock lock text-info"></i>
                    <input type="Password" placeholder="Password" required class="text-name w-75">
                </div>

                <div class="input-name mx-auto m-3">
                    <i class="fa fa-lock lock text-info"></i>
                    <input type="password" placeholder="Confirm Password" required class="text-name w-75">
                </div>

                <div class="input-name mx-auto m-3">
                    <input type="radio" name="r1" class="radio-button">
                    <label style="margin-right: 30px;">Male</label>

                    <input type="radio" name="r1" class="radio-button">
                    <label>Female</label>
                </div>

                <div class="input-name mx-auto m-3 ">
                    <select class="country w-100 text-muted">
                        <option>Select a Country</option>
                        <option>india</option>
                        <option>nepal</option>
                        <option>bhutan</option>
                        <option>japan</option>
                    </select>  
                    
                    <div class="arrow"></div>
                </div>

                <div class="input-name mx-auto m-3">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check" style="margin-right: 5px;">i accept the terms and conditions</label>
                 </div>
                 <div class="input-name mx-auto m-3 text-center" >
                    <input type="submit" value="Register" class="button bg-info text-Dark w-100">
                 </div>

            </form>
        </div>
    </div>
